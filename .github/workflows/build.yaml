name: Build DLL Injector EXEs

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 15

    strategy:
      matrix:
        include:
          - name: 'Build x86 Debug EXE'
            arch: 'x86'
            solution_platform: 'x86'
            build_config: 'Debug'
          - name: 'Build x86 Release EXE'
            arch: 'x86'
            solution_platform: 'x86'
            build_config: 'Release'
          - name: 'Build x64 Debug EXE'
            arch: 'x64'
            solution_platform: 'x64'
            build_config: 'Debug'
          - name: 'Build x64 Release EXE'
            arch: 'x64'
            solution_platform: 'x64'
            build_config: 'Release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build EXE
        shell: powershell
        run: |
          msbuild "Source/DLL Injector.sln" `
            /m `
            /p:Configuration=${{ matrix.build_config }} `
            /p:Platform=${{ matrix.solution_platform }} `
            /p:PlatformToolset=v143 `
            /p:TreatWarningsAsErrors=true `
            /p:OutDir="${{ github.workspace }}/bin/${{ matrix.arch }}/${{ matrix.build_config }}/"

      - name: Rename and prepare EXE
        shell: powershell
        run: |
          $sourceExe = "${{ github.workspace }}/bin/${{ matrix.arch }}/${{ matrix.build_config }}/DLL Injector.exe"
          $finalExe = "DLL_Injector-${{ matrix.arch }}-${{ matrix.build_config }}.exe"
          if (-not (Test-Path $sourceExe)) {
            Write-Error "EXE not found at: $sourceExe"
            exit 1
          }
          Copy-Item $sourceExe $finalExe

      - name: Upload EXE directly
        uses: actions/upload-artifact@v4
        with:
          name: DLL_Injector-${{ matrix.arch }}-${{ matrix.build_config }}
          path: DLL_Injector-${{ matrix.arch }}-${{ matrix.build_config }}.exe
          retention-days: 30
